<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites API Frontend</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="24x24" href="/favicon/icons8-favorite-dark-24.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon/icons8-favorite-dark-48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/icons8-favorite-dark-96.png">
    <link rel="manifest" href="/site.webmanifest">
    <script>
      // Check for dark mode preference
      if (localStorage.getItem('darkMode') === 'true' || 
          (!('darkMode' in localStorage) && 
           window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
